<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:fragment="head(title)">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title th:text="${title}"></title>
    </head>


    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:fragment="menu(menu)">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Spring Boot Tutorial</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item" >
                            <a class="nav-link" aria-current="page"
                               th:classappend="${menu} == 'home' ? 'active'"
                               th:href="@{/}">홈
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:classappend="${menu} == 'board' ? 'active'"
                               th:href="@{/board/list}">계시판
                            </a>
                        </li>
                            <!--                </li>-->
                            <!--                <li class="nav-item">-->
                            <!--                    <a class="nav-link disabled">Disabled</a>-->

                    </ul>
                    <a class="btn btn-outline-success mx-2" th:href="@{/account/login}" sec:authorize="!isAuthenticated()">Login</a>
                    <a class="btn btn-outline-success" th:href="@{/account/register}" sec:authorize="!isAuthenticated()">register</a>
                     <form class="d-flex" sec:authorize="isAuthenticated()" method="post" th:action="@{/logout}"> <!-- isAuthenticated : 로그인 됐을 때 표시 -->
<!--                       <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
                         <span class="text-white" sec:authentication="name">사용자</span>
                         <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
                         <button class="btn btn-outline-success" type="submit">Logout</button>
                     </form>

                </div>
            </div>
        </nav>
        </body>
</html>
